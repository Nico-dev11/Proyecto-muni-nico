<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>{% block titulo %}Estudio de abogados{% endblock titulo %}</title>
</head>
<body>
    {% block cuerpo %}
    <h1>Estudio Coronda</h1>
    <style>
        body {
        margin: 5px;
        padding: 5px;
        }
    </style>
    <table border="1">
        <thead>
            <th><b>Modalidad de Violencia</b></th>
            <th><center><b>Caratula</b></center></th>
            <th><b><center>Opcion</center></b></th>
        </thead>
        <br>
        {% for Modalidad in object_list %}
        <tbody>
            <tr>
                <td>
                <center>
                    {{Modalidad.Violencia}}
                </center>
                </td>
                <td>
                    {{caratula.Caratula}}
                </td>
                <td><a class="btn btn-primary" href="{% url 'editar_modalidad' Modalidad.id %}">Editar</a> <a class="btn btn-danger" href="{% url 'eliminar_modalidad' Modalidad.id %}">Borrar</a></td>
                
            </tr>
        </tbody>
        {% endfor %}
    </table>
    <td><a style="margin-top: 10px;" class="btn btn-success" href="{% url 'agregar_modalidad' %}" role="button">Agregar</a></td>
    {% endblock cuerpo %}
